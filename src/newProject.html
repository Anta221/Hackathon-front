<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nouveau projet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-end">
              <nav class="navbar-light bg-light text-center">
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse text-center" id="navbarNav" style="width: 150px !important;">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="newMembre.html" class="nav-link">Crée un Membre</a>
                    </li>
                    <li class="nav-item">
                      <a href="projetListe.html" class="nav-link">Liste des projets</a>
                    </li>
                  </ul>
                </div>
              </nav>
             <!-- 
              <a href="newSchool.html" class="btn btn-info">Ajouter une école</a>-->
            </div>
          </div>
        </div>
      </div>
    </header>

      <section class="ftco-section contact-section">
        <div class="container bg-light">
          <div class="row d-flex mb-5 ">
            <div class="col-md-12 mb-4">
              <h2 class="h4">Créer un projet</h2>
            </div>
          </div>
          <div class="row block-9">
            <div class="col-md-6 pr-md-5">
              <form action="#">
          
                 
                <div class="form-group">
                  
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="nom" required>
                </div>
                <div class="form-group">
                  <label for="select">Ecoles</label>
                  <select class="form-control" id="select">
                  </select>
                </div>
                <div class="form-group">
                  <label for="question1">Quel est le contexte de votre projet ?</label>
                  <input type="text" class="form-control" name="response_one" placeholder="votre reponse" required>
                </div>
                <div class="form-group">
                  <label for="question2">Quel est le problème à résoudre ?</label>
                  <input type="text" class="form-control"name="response_two" placeholder="votre reponse" required>
                </div>
                <div class="form-group">
                  <label for="question3">Quelle sera votre organisation pour réaliser votre projet ?</label>
                  <input type="text" class="form-control"name="response_three" placeholder="votre reponse" required>
                </div>
                <div class="form-group">
                  <label for="question4">Quelles seront les technologies utilisées ?</label>
                  <input type="text" class="form-control" name="response_four" placeholder="votre reponse" required>
                </div>
                <div class="form-group">
                  <label for="question5">Quels sont les attendus ?</label>
                  <input type="text" class="form-control" name="response_five" placeholder="votre reponse" required>
                </div>
                <div class="form-group">
                  <label for="about">About</label>
                  <textarea class="form-control" id="" name="about" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Créer" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            
            </div>
          </div>
        </div>
      </section>
      

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  </div>

    <!--modal-->
      <div class="modal" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">SUCCESS <span style="color: green;"><i class="fas fa-check-circle"></i></span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>L'opération c'est déroulée avec succès.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
      </div>

      <!--modal end-->
      
    

   <script src="js/jquery.min.js"></script>
   <script src="js/jquery-migrate-3.0.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <script src="js/jquery.stellar.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/aos.js"></script>
   <script src="js/scrollax.min.js"></script>
   <script src="js/bootstrap-datepicker.js"></script>
   <script src="js/main.js"></script>
   <script src="scripts/newProject.js"></script>


  </body>
</html>
