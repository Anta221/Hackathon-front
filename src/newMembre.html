<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nouveau Membre</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="ftco-section contact-section">
    <div class="container bg-light">
      <div class="row d-flex mb-5 contact-info">
        <div class="col-md-12 mb-4">
          <h2 class="h4">Créer un Nouveau Membre</h2>
        </div>
      </div>
      <div class="row mt-5 ftco-animate float-right">
        <div class="col-md-12 text-center button-degree button-degree-outline-primary">
          <button class="btn px-3 py-4" onclick="openModalProject()">Créer un nouveau projet</button>
        </div>
      </div>
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form id="form-member" action="javascript:createMember()">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Nom</label>
              <input type="text" name="last_name" class="form-control" placeholder="Dupond" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Prenom</label>
              <input type="text" name="first_name" class="form-control" placeholder="Paul" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Mail</label>
              <input type="email" name="email" class="form-control" placeholder="adresse@mail.xx" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Numéro de téléphone</label>
              <input type="tel" name="phone_number" class="form-control" placeholder="+33123456789" minlength=12
                maxlength=12 pattern="(\+33)[1-9]( *[0-9]{2}){4}" required>
            </div>
            <div class="form-group" id="list-schools">

            </div>
            <div class="form-group" id="list-projects">

            </div>
            <div data-aos="flip-left" style="display:none;" id="error-project">Projet non selectionné</div>

            <div class="form-group">
              <input type="submit" id="btn-submit" value="Valider mon inscription" class="btn btn-primary py-3 px-5"
                disabled>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>


  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>

  <!-- Modal  Project -->
  <div class="modal fade" id="modal-member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title">Félicitation <span style="color: green;"><i class="fas fa-check-circle"></i></span>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <p>Vous inscription au hackathon est enregistré</p>
        </div>
      </div>
    </div>
  </div>
  <!--END MODAL  PROJECT  -->


  <!-- Modal  member error -->
  <div class="modal fade" id="modal-member-error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title">OUPSS <span style="color: green;"><i class="fas fa-check-circle"></i></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <p>Une erreur a été rencontré.</p>
        </div>
      </div>
    </div>
  </div>
  <!--END   -->

  <!-- Modal ADD Project -->
  <div class="modal fade" id="modalProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Ajouter un projet</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="javascript:createProject()" id="form-project">
          <div class="modal-body mx-3">


            <div class="md-form mb-4"">
                  
                  <label for=" nom">Nom</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="nom" required>
            </div>
            <div class="md-form mb-4" id="select-schools-modal">

            </div>
            <div class="md-form mb-4">
              <label for="question1">Quel est le contexte de votre projet ?</label>
              <input type="text" class="form-control" name="response_one" placeholder="votre reponse" required>
            </div>
            <div class="md-form mb-4">
              <label for="question2">Quel est le problème à résoudre ?</label>
              <input type="text" class="form-control" name="response_two" placeholder="votre reponse" required>
            </div>
            <div class="md-form mb-4">
              <label for="question3">Quelle sera votre organisation pour réaliser votre projet ?</label>
              <input type="text" class="form-control" name="response_three" placeholder="votre reponse" required>
            </div>
            <div class="md-form mb-4">
              <label for="question4">Quelles seront les technologies utilisées ?</label>
              <input type="text" class="form-control" name="response_four" placeholder="votre reponse" required>
            </div>
            <div class="md-form mb-4">
              <label for="question5">Quels sont les attendus ?</label>
              <input type="text" class="form-control" name="response_five" placeholder="votre reponse" required>
            </div>
            <div class="md-form mb-4">
              <label for="about">A propos</label>
              <textarea class="form-control" id="" name="about" rows="3"></textarea>
            </div>

            <div class="modal-footer d-flex justify-content-center">
              <button id="submit-project" type="submit" class="btn btn-info">Créer</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <!--END MODAL ADD PROJECT  -->


  <!--modal project succes-->
  <div class="modal" id="modal-project">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title">Félicitation <span style="color: green;"><i class="fas fa-check-circle"></i></span>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <p> Le projet est bien enregistré .</p>
        </div>

      </div>
    </div>
  </div>




  <!--Modal error-->
  <div class="modal" id="modal-error">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title">OUPPS <span style="color: green;"><i class="fas fa-check-circle"></i></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <p>Une erreur a été rencontré.</p>
        </div>

      </div>
    </div>
  </div>

  <!--modal end-->








  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/main.js"></script>
  <script src="scripts/newMember.js" type="text/javascript"></script>
  <script src="scripts/modalNewProject.js" type="text/javascript"></script>

</body>

</html>
