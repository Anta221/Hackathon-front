<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nouveau Membre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <section class="ftco-section contact-section">
        <div class="container bg-light">
          <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
              <h2 class="h4">Créer un Nouveau Membre</h2>
            </div>
          </div>
          <div class="row mt-5 ftco-animate float-right">
            <div class="col-md-12 text-center button-degree button-degree-outline-primary">
              <p><a href="#" class="btn px-3 py-4">Créer un nouveau projet</a></p>
            </div>
          </div>
          <div class="row block-9">
            <div class="col-md-6 pr-md-5">
              <form id = new-Member action="javascript:newMember()">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Nom</label>
                  <input type="text" name = "last_name" class="form-control" placeholder="Last Name">                
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Prenom</label>
                  <input type="text" name = "first_name" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Email</label>
                  <input type="email" name = "email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">telephone</label>
                  <input type="tel" name = "phone_number" class="form-control" placeholder="Telephone">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Projets</label>
                  <select class="form-control" name = "project_id" id="select-project">
                    <option>1</option>
                  </select>
                </div><div class="form-group">
                  <label for="exampleFormControlSelect1">Ecoles</label>
                  <select class="form-control"  name = "school_id" id="select-ecoles">
                    <option>1</option>
                  </select>
                </div>
                <div data-aos="flip-left" id="error-creation-membre">Pas encore inscrit</div>
                <div class="form-group">
                  <input type="submit" value="Envoyer" class="btn btn-primary py-3 px-5">
                </div>
              </form>

            </div>
          </div>
        </div>
      </section>
      

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/main.js"></script>
  <script src="scripts/newMember.js" type="text/javascript"></script>
    
  </body>
</html>
