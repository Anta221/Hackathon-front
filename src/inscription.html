<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>

      <section class="ftco-section contact-section">
        <div class="container bg-light">
          <div class="row d-flex mb-5 ">
            <div class="col-md-12 mb-4">
              <h2 class="h4">Inscription</h2>
            </div>
          </div>
          <div class="row block-9">
            <div class="col-md-6 pr-md-5">
              <form action="#">
                <div class="form-group">
                  
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="nom">
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="ecole">Ecoles</label>
                    <select class="form-control" id="select">
                    </select>
                  </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" >
                </div>
                <div class="form-group">
                    <label for="ConfirmPasswrd">Confirme password</label>
                    <input type="password" id="confirmPassword" class="form-control"name="confirmPassword" >
                  </div>

                <div class="form-group">
                  <input type="submit" value="Créer" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            
            </div>
          </div>
        </div>
      </section>
      

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  </div>

    <!--modal success-->
      <div class="modal" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                  <h5 class="modal-title">SUCCESS <span style="color: green;"><i class="fas fa-check-circle"></i></span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modalBody">
                  <p>Félicitation vous êtes inscrit(e) <br> Connectez-vous avec vos identifiants.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
      </div>

      <!--modal end-->

   <script src="js/jquery.min.js"></script>
   <script src="js/jquery-migrate-3.0.1.min.js"></script>

   <script src="js/jquery.stellar.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>

   <script src="js/bootstrap-datepicker.js"></script>
   <script src="js/main.js"></script>
