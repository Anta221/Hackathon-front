<!DOCTYPE html>
<html lang="en">

<head>
  <title>Connexion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/boostrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <nav class="navbar-light bg-light text-center">
              <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse text-center" id="navbarNav" style="width: 150px !important;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="inscription.html" class="nav-link">Liste des projets</a>
                  </li>
                </ul>
              </div>
            </nav>
           <!-- 
            <a href="newSchool.html" class="btn btn-info">Ajouter une école</a>-->
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="ftco-section contact-section">
    <div class="container bg-light">
      <div class="row d-flex mb-5 contact-info">
        <div class="col-md-12 mb-4">
          <h2 class="h4">Connexion utilisateur</h2>
        </div>
      </div>
      <!-- <div class="row mt-5 ftco-animate float-right">
          <div class="col-md-12 text-center button-degree button-degree-outline-primary">
            <p><a href="projetListe.html" class="btn px-3 py-4">Liste des projets</a></p>
          </div>
        </div> -->
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form id="form-login" action="javascript:login()">

            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="Adresse mail" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <div data-aos="flip-left" id="error-login">Mot de passe ou email erroné</div>
            <div class="form-group">
              <input value="Connexion" type="submit" id="btn-login" class="btn btn-primary py-3 px-5">

            </div>
          </form>

        </div>
      </div>
    </div>
  </section>


  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>

  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/main.js"></script>
  <script src="scripts/login.js" type="text/javascript"></script>


</body>

</html>
